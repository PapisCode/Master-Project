<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>World Info</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <section id="currency">
        <h2>Currency Conversion</h2>
        <div id="currency-form">
            <input type="number" id="amount" placeholder="Amount">
            <select id="from-currency"></select>
            <select id="to-currency"></select>
            <button id="convert-btn">Convert</button>
            <p id="conversion-result"></p>
        </div>
        <canvas id="currency-chart"></canvas>
    </section>
     <!-- News Section -->
    <section id="news">
        <h2>World News</h2>
        <div id="news-filters">
            <select id="news-category">
                <option value="">Select Category</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="health">Health</option>
                <option value="science">Science/Tech</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
            <select id="news-country">
                <option value="">Select Country</option>
                <option value="us">United States</option>
                <option value="gb">United Kingdom</option>
                <option value="in">India</option>
                <option value="cn">China</option>
                <option value="ru">Russia</option>
                <option value="sa">Saudi Arabia</option>
                <option value="au">Australia</option>
                <option value="ca">Canada</option>
            </select>
        <div>
        <!-- Search Bar for Keywords -->
        <input type="text" id="news-search" placeholder="Search News">
        <!-- Bookmark articles -->
        <button id="show-bookmarks">Show Bookmarks</button>
        <!-- News Articles Container -->
         <div id="news-container"></div>
    </section>
    </main>
    <footer>
        <p>&copy; 2021 Master Project</p>
    </footer>
    <script src="script.js"></script>
    <script src="currency.js"></script>
    <script src="news.js"></script>
</body>
</html>
